# Ghostty Keybindings Configuration

# Tab Management
keybind = shift+ctrl+t=new_tab
keybind = shift+ctrl+r=close_surface
keybind = shift+ctrl+tab=next_tab
keybind = shift+ctrl+1=goto_tab:1
keybind = shift+ctrl+2=goto_tab:2
keybind = shift+ctrl+3=goto_tab:3
keybind = shift+ctrl+4=goto_tab:4
keybind = shift+ctrl+5=goto_tab:5
keybind = shift+ctrl+6=goto_tab:6
keybind = shift+ctrl+7=goto_tab:7
keybind = shift+ctrl+8=goto_tab:8
keybind = shift+ctrl+9=goto_tab:9

# Split Navigation (vim-style)
keybind = shift+ctrl+h=goto_split:left
keybind = shift+ctrl+j=goto_split:bottom
keybind = shift+ctrl+k=goto_split:top
keybind = shift+ctrl+l=goto_split:right

# Split Creation (vim-style)
keybind = ctrl+alt+h=new_split:left
keybind = ctrl+alt+j=new_split:down
keybind = ctrl+alt+k=new_split:up
keybind = ctrl+alt+l=new_split:right

# Close Split
keybind = ctrl+alt+shift+delete=close_surface

# Fullscreen
keybind = ctrl+shift+enter=toggle_fullscreen

# Font Size
keybind = ctrl+plus=increase_font_size:1
keybind = ctrl+minus=decrease_font_size:1
keybind = ctrl+zero=reset_font_size

# Copy/Paste
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# Scrollback
keybind = ctrl+shift+up=scroll_page_up
keybind = ctrl+shift+down=scroll_page_down
keybind = ctrl+shift+home=scroll_to_top
keybind = ctrl+shift+end=scroll_to_bottom
