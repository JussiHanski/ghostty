# Ghostty Keybindings Configuration

# Tab Management
keybind = ctrl+alt+t=new_tab
keybind = ctrl+alt+r=close_surface
keybind = ctrl+alt+tab=next_tab
keybind = ctrl+alt+1=goto_tab:1
keybind = ctrl+alt+2=goto_tab:2
keybind = ctrl+alt+3=goto_tab:3
keybind = ctrl+alt+4=goto_tab:4
keybind = ctrl+alt+5=goto_tab:5
keybind = ctrl+alt+6=goto_tab:6
keybind = ctrl+alt+7=goto_tab:7
keybind = ctrl+alt+8=goto_tab:8
keybind = ctrl+alt+9=goto_tab:9

# Split Navigation (vim-style)
keybind = ctrl+alt+h=goto_split:left
keybind = ctrl+alt+j=goto_split:bottom
keybind = ctrl+alt+k=goto_split:top
keybind = ctrl+alt+l=goto_split:right

# Split Creation (vim-style)
keybind = ctrl+alt+shift+h=new_split:left
keybind = ctrl+alt+shift+j=new_split:down
keybind = ctrl+alt+shift+k=new_split:up
keybind = ctrl+alt+shift+l=new_split:right

# Close Split
keybind = ctrl+alt+shift+delete=close_surface

# Fullscreen
keybind = ctrl+shift+enter=toggle_fullscreen

# Font Size
keybind = ctrl+plus=increase_font_size:1
keybind = ctrl+minus=decrease_font_size:1
keybind = ctrl+zero=reset_font_size

# Copy/Paste
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# Scrollback
keybind = ctrl+shift+up=scroll_page_up
keybind = ctrl+shift+down=scroll_page_down
keybind = ctrl+shift+home=scroll_to_top
keybind = ctrl+shift+end=scroll_to_bottom
